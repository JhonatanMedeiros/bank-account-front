language: node_js

node_js:
  - "10"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
    - node_modules

addons:
  chrome: stable

script:
  - npm run lint
  - npm run e2e
  - npm run build:prod
